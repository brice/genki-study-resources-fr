    <script>Genki.generateQuiz({
      type : 'multi',

      quizlet : [
        {
          question : 'If you see the vowels e or i before the final る, in most cases, the verb is a _____.',

            'Averbes en -ru',
            'verbes en -u',
            'verbes irréguliers'
          ]
        },
        
        {
          question : 'If you see the vowels a, o, or u right before the final る, then you can be absolutely sure the verb is a _____.',
          answers : [
            'Averbes en -u',
            'verbes en -ru',
            'verbes irréguliers'
          ]
        },
        
        {
          text : 'There are exceptions, however; there are also verbes en -us that have the vowels e or i before the final る. Such as 帰[かえ]る. This is why it can be a good idea to memorize verbs as a set, for such exceptions.',

        {
          question : 'What conjugation class does おきる belong to?',
          answers : [
            'Averbes en -ru',
            'verbes en -u',
            'verbes irréguliers'
          ]
        },
        
        {
          question : 'What conjugation class does する belong to?',
          answers : [
            'Averbes irréguliers',
            'verbes en -u',
            'verbes en -ru'
          ]
        },
        
        {
          question : 'What conjugation class does はなす belong to?',
          answers : [
            'Averbes en -u',
            'verbes en -ru',
            'verbes irréguliers'
          ]
        },
        
        {
          question : 'What conjugation class does たべる belong to?',
          answers : [
            'Averbes en -ru',
            'verbes en -u',
            'verbes irréguliers'
          ]
        },
        
        {
          question : 'What conjugation class does かえる belong to?',

        },
        
        {
