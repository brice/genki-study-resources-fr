    <script>Genki.generateQuiz({
      format : 'vocab',
      type : ['drag', 'multi', 'writing', 'fill'],
      info : [Genki.lang.std_drag, Genki.lang.vocab_multi, Genki.lang.vocab_writing, Genki.lang.vocab_fill],
      
      quizlet : {
        // Person
        'わたし' : 'I',
        'ともだち' : 'friend',
        '～さん' : 'M./Mme ...',
        '～じん' : '...people',
        'にほんじん' : 'Japanese people',
        // Time
        'いま' : 'now',
        'ごぜん' : 'A.M.',
        'ごご' : 'P.M.',
        '～じ' : "o'clock",
        'いちじ' : "one o'clock",
        'はん' : 'half',
        'にじはん' : 'half past two'
      }
    });</script>
