    <script>Genki.generateQuiz({
      type : 'multi',
      info : Genki.lang.std_culture + '<br>Vous pouvez ire les informations culturelles à propos des noms en japonais (Genki I: p. 45) si vous ne l\'avez pas déjà fait.',

      quizlet : [
        {
          question : 'Quand les japonais donnent leurs noms, il donnent leur  _____ d\'abord.',
          answers : [
            'Anom de famille',
            'prénom',
            'deuxième prénom'
          ]
        },
        
        {
          question : 'Les japonais donnent leur _____ en dernier.',
          answers : [
            'Aprénom',
            'nom de famille',
            'deuxième prénom'
          ]
        },
        
        {
          question : 'Les _____ n\'existent pas.',
          answers : [
            'Adeuxième prénom',
            'nom de famille',
            'prénom'
          ]
        },
        
        {
          question : 'Quand des japonais se présentent, ils disent souvent leurs noms de famille.',
          answers : [
            'Avrai',
            'faux'
          ]
        },
        
        {
          question : 'La plupart des noms de noms japonais sont écris en  _____.',
          answers : [
            'AKanji',
            'Hiragana',
            'Katakana'
          ]
        },
        
        {
          question : 'Les noms de familles sont souvent liés à _____.',
          answers : [
            'Ala nature ou à des caractéristiques géographiques',
            'la vie et la mort',
            'des mythes et des légendes'
          ]
        },
        
        {
          question : 'Comme de nombreux kanji ont la même lecture, des prénoms avec la même prononciation peuvent être écrits avec des kanji différents.',
          answers : [
            'Avrai',
            'faux'
          ]
        },
      ]
    });</script>
