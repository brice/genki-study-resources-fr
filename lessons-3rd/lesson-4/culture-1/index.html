    <script>(function () {
      var s = 'What holiday is celebrated on ',
          h = [ // holidays
            '<ruby>元日<rt>がんじつ</rt></ruby>（Jour de l\'an）', // 0

            '<ruby>春分の日<rt>しゅんぶんのひ</rt></ruby>（Jour de l\'équinoxe de printemps）', // 3
            '<ruby>昭和の日<rt>しょうわのひ</rt></ruby>（Fête de Shôwa）', // 4
            '<ruby>憲法記念日<rt>けんぽうきねんび</rt></ruby>（Anniversaire de la constitution）', // 5
            'みどりの<ruby>日<rt>ひ</rt></ruby>（Journée de la nature）', // 6
            'こどもの<ruby>日<rt>ひ</rt></ruby>（Journée des enfants）', // 7
            '<ruby>海の日<rt>うみのひ</rt></ruby>（Journée de la mer）', // 8
            '<ruby>敬老の日<rt>けいろうのひ</rt></ruby>（Jour du respect des personnes agées）', // 9
            '<ruby>秋分の日<rt>しゅうぶんのひ</rt></ruby>Jour de l\'équinoxe d\'automne）', // 10
            '<ruby>体育の日<rt>たいいくのひ</rt></ruby>（Journée de la santé et du sport）', // 11
            '<ruby>文化の日<rt>ぶんかのひ</rt></ruby>（Journée de la culture）', // 12
            '<ruby>勤労感謝の日<rt>きんろうかんしゃ</rt></ruby>（Fête du travail）', // 13
            '<ruby>天皇誕生日<rt>てんのうたんじょうび</rt></ruby>Anniversaire de l\'Empereur）', // 14
            '<ruby>山の日<rt>やまのひ</rt></ruby>（Journée de la montagne）' // 15
          ],
          
          q = [
            {
              question : s + '1月1日？',
              answers : [
                'A' + h[0]
              ]
            },

            {
              question : s + '1月第2月曜日？',
              answers : [
                'A' + h[1]
              ]
            },

            {

              ]

            {

              answers : [
                'A' + h[12]
              ]
            },

            {
              question : s + '11月23日？',
              answers : [
                'A' + h[13]
              ]
            },

            {
              question : 'La période qui s\'étend entre le 29 avril et le 5 mai et comprenant plusieurs jour fériés et est appellée _____.',
              answers : [
                'Aゴールデンウィーク（Golden Week）',
                'シルバーウィーク（Silver Week）',
                'ブロンズウィーク（Bronze Week）',
                'プラチナムウィーク（Platinum Week）'
              ]
            }
          ],
          i = 0, j = q.length - 1, answers, k, n;
        
      // randomly assign answers for problems 1-16
      for (; i < j; i++) {
        answers = h.slice();
        answers.splice(answers.indexOf(q[i].answers[0].slice(1)), 1);
        k = 3;
        
        while (k --> 0) {
          if (answers.length) {
            n = Math.floor(Math.random() * answers.length);
            q[i].answers.push(answers[n].charAt(0) == 'A' ? '!' + answers[n] : answers[n]);
            answers.splice(n, 1);
          } else {
            break; // break out if there's no more answers, to prevent errors
          }
        }
      }
        
      Genki.generateQuiz({
        type : 'multi',
        info : Genki.lang.std_culture + '<br>Vous devrez lire les informations culturelles à propos des jours fériés au Japon (Genki I: p.114) si ce n\'est déjà fait.',

        quizlet : q
