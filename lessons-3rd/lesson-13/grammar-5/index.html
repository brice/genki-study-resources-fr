    <script>Genki.generateQuiz({
      format : 'practice',

              'このすしはおいしくなさそうです。'

          {

            answers : [
              'Aこのアパートは<ruby>新<rt>あたら</rt></ruby>しそうです。',

        '<div class="problem">'+

        '<div class="problem">'+
        '<ruby>家<rt>いえ</rt></ruby>／vieux<br>'+

        '<div class="problem">'+
        'アパート／nouveau<br>'+
        '{このアパートは新しそうです|このアパートはあたらしそうです|answer}。'+
        '</div>'+

        '<div class="problem">'+
        'マンション／pratique<br>'+
        '{このマンションは便利そうです|このマンションはべんりそうです|answer}。'+
        '</div>'+

        '<div class="problem">'+
        '<ruby>先生<rt>せんせい</rt></ruby>／strict<br>'+
        '{この先生は厳しそうです|このせんせいはきびしそうです|' + Genki.getAlts('この{先生}は{厳}しそうです', 'せんせい|きび') + 'answer}。'+
        '</div>'+

        '<div class="problem">'+
        '<ruby>学生<rt>がくせい</rt></ruby>／somnolent<br>'+
        '{この学生は眠そうです|このがくせいはねむそうです|' + Genki.getAlts('この{学生}は{眠}そうです', 'がくせい|ねむ') + 'answer}。'+
        '</div>'+
        '</div>'+

        '<div>'+
        '<div class="problem">'+
        'おじいさん／énergique<br>'+
        '{このおじいさんは元気そうです|このおじいさんはげんきそうです|answer}。'+
        '</div>'+

        '<div class="problem">'+
        'おばあさん／méchante<br>'+
        '{このおばあさんはいじわるそうです|このおばあさんは意地悪そうです|answer}。'+
        '</div>'+

        '<div class="problem">'+
        '<ruby>子供<rt>こども</rt></ruby>／triste<br>'+
        '{この子供は悲しそうです|このこどもはかなしそうです|' + Genki.getAlts('この{子}{供}は{悲}しそうです', 'こ|ども|かな') + 'answer}。'+
        '</div>'+

        '<div class="problem">'+
        '<ruby>男<rt>おとこ</rt></ruby>の<ruby>人<rt>ひと</rt></ruby>／seul<br>'+
        '{この男の人はさびしそうです|このおとこのひとはさびしそうです|' + Genki.getAlts('この{男}の{人}は{さび}しそうです', 'おとこ|ひと|寂') + 'answer}。'+
        '</div>'+

        '<div class="problem">'+
        '<ruby>弁護士<rt>べんごし</rt></ruby>／intelligent<br>'+
        '{この弁護士は頭がよさそうです|このべんごしはあたまがよさそうです|' + Genki.getAlts('この{弁護士}は{頭}がよさそうです', 'べんごし|あたま') + 'answer}。'+
        '</div>'+

        '<div class="problem">'+
        'やくざ／effrayant<br>'+
        '{このやくざは怖そうです|このやくざはこわそうです|answer}。'+
        '</div>'+
        '</div>'+
        '</div>'
      ]
    });</script>
